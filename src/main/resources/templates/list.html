<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Feedback List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #001f4d;
      color: white;
      padding: 15px 0;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .feedback-list {
      width: 100%;
      max-width: 800px;
    }

    .feedback-card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0, 64, 128, 0.15);
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .feedback-card:hover {
      transform: scale(1.02);
    }

    .feedback-header {
      font-size: 1.2rem;
      font-weight: bold;
      color: #003366;
    }

    .feedback-comment {
      margin: 10px 0;
      color: #333;
    }

    .feedback-rating {
      color: #f39c12;
      font-size: 1.2rem;
    }

    .btn-primary {
      background-color: #0056b3;
      border: none;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .btn-primary:hover {
      background-color: #003d80;
    }
  </style>
</head>
<body>

<header>Event Ticket App</header>

<div class="feedback-list">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Feedback List</h2>
  </div>


</div>
<div class="container mt-4">
  <h1>Feedback List</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Comment</th>
      <th>Rating</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="feedback : ${feedbackList}">
      <td th:text="${feedback.name}">Name</td>
      <td th:text="${feedback.comment}">Comment</td>
      <td th:text="${feedback.rating}">Rating</td>
    </tr>
    </tbody>
  </table>
  <a href="/" class="btn btn-primary">Add New Feedback</a>
</div>



</body>
</html>
