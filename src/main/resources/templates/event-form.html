<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${isEdit} ? 'Edit Event' : 'Create Event'">Event Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
        background-color: #ffffff;
        color: #212529;
    }
    .navbar {
        background-color: #007bff;
    }
    .navbar-brand {
        color: white;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container justify-content-center">
    <a class="navbar-brand mx-auto text-center" href="/" style="font-weight: bold;">Event Ticket App</a>
  </div>
</nav>


<div class="container mt-4">
  <h2 th:text="${isEdit} ? 'Edit Event' : 'Create New Event'" class="mb-3">Event Form</h2>
  <form action="/event/save" method="post" th:object="${event}">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" th:field="*{name}" required>
    </div>
    <div class="form-group">
      <label>Date</label>
      <input type="text" class="form-control" th:field="*{date}" placeholder="YYYY-MM-DD" required>
    </div>
    <div class="form-group">
      <label>Venue</label>
      <input type="text" class="form-control" th:field="*{venue}" required>
    </div>
    <div class="form-group">
      <label>Location</label>
      <input type="text" class="form-control" th:field="*{location}" required>
    </div>
    <div class="form-group">
      <label>Ticket Price</label>
      <input type="number" step="0.01" class="form-control" th:field="*{ticketPrice}" required>
    </div>
    <div class="form-group">
      <label>Event Details</label>
      <textarea class="form-control" th:field="*{details}" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
