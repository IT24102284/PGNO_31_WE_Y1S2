<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #001f4d;
      color: white;
      padding: 15px 0;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .feedback-card {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 64, 128, 0.3);
      width: 100%;
      max-width: 500px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .feedback-card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
      z-index: 10;
    }

    .feedback-card h2 {
      color: #004085;
      margin-bottom: 25px;
      font-weight: 700;
      text-align: center;
    }

    label {
      font-weight: 600;
      color: #003366;
      margin-top: 10px;
    }

    .form-control:focus {
      border-color: #0056b3;
      box-shadow: 0 0 8px rgba(0, 86, 179, 0.5);
    }

    .stars {
      display: flex;
      justify-content: space-between;
      max-width: 220px;
      margin-top: 10px;
    }

    .stars input {
      display: none;
    }

    .stars label {
      font-size: 2rem;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
    }

    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: #f39c12;
    }

    .btn-success {
      background-color: #0056b3;
      border: none;
      font-weight: 700;
      padding: 10px 25px;
    }

    .btn-success:hover {
      background-color: #003d80;
    }

    .btn-secondary {
      font-weight: 600;
      padding: 10px 25px;
    }

    .btn-secondary:hover {
      background-color: #6c757d;
      color: white;
    }

    .d-flex.justify-content-between {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>Event Ticket App</header>

<div class="feedback-card">
  <h2>Add Feedback</h2>

  <form th:action="@{/submit}" method="post" th:object="${feedback}">
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="e.g. Jane Doe" required />
    </div>

    <div class="mb-3">
      <label for="comment" class="form-label">Comment</label>
      <textarea id="comment" th:field="*{comment}" class="form-control" placeholder="Write your feedback here..." rows="4" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Rating</label>
      <div class="stars">
        <input type="radio" id="star5" name="rating" value="5" th:field="*{rating}" />
        <label for="star5">&#9733;</label>

        <input type="radio" id="star4" name="rating" value="4" th:field="*{rating}" />
        <label for="star4">&#9733;</label>

        <input type="radio" id="star3" name="rating" value="3" th:field="*{rating}" />
        <label for="star3">&#9733;</label>

        <input type="radio" id="star2" name="rating" value="2" th:field="*{rating}" />
        <label for="star2">&#9733;</label>

        <input type="radio" id="star1" name="rating" value="1" th:field="*{rating}" />
        <label for="star1">&#9733;</label>
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <a href="/feedback/list" class="btn btn-secondary">View Feedback List</a>
      <button type="submit" class="btn btn-success">Submit Feedback</button>
    </div>
  </form>
</div>

</body>
</html>
