<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Venue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white; /* Clean white background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background-color: #001f4d; /* Dark Blue */
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .venue-card {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 64, 128, 0.3);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .venue-card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
            z-index: 10;
        }
        .venue-card h2 {
            color: #004085;
            margin-bottom: 25px;
            font-weight: 700;
            text-align: center;
        }
        label {
            font-weight: 600;
            color: #003366;
        }
        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 8px rgba(0, 86, 179, 0.5);
        }
        .btn-success {
            background-color: #0056b3;
            border: none;
            font-weight: 700;
            padding: 10px 25px;
        }
        .btn-success:hover {
            background-color: #003d80;
        }
        .btn-secondary {
            font-weight: 600;
            padding: 10px 25px;
        }
        .btn-secondary:hover {
            background-color: #6c757d;
            color: white;
        }
        .d-flex.justify-content-between {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header>Event Ticket App</header>

<div class="venue-card">
    <h2>Add a New Venue</h2>
    <form th:action="@{/save-venue}" th:object="${venue}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Venue Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="e.g. Grand Convention Hall" required>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" th:field="*{location}" id="location" class="form-control" placeholder="e.g. Colombo, Sri Lanka" required>
        </div>

        <div class="mb-3">
            <label for="capacity" class="form-label">Capacity</label>
            <input type="number" th:field="*{capacity}" id="capacity" class="form-control" placeholder="e.g. 300" required min="1">
        </div>

        <div class="mb-3">
            <label for="facilities" class="form-label">Facilities</label>
            <input type="text" th:field="*{facilities}" id="facilities" class="form-control" placeholder="e.g. WiFi, Parking, Stage">
        </div>

        <div class="d-flex justify-content-between">
            <a href="/" class="btn btn-secondary">Back to List</a>
            <button type="submit" class="btn btn-success">Save Venue</button>
        </div>
    </form>
</div>
</body>
</html>
