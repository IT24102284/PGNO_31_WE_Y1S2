<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Venue List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        header {
            width: 100%;
            background-color: #001f4d;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .list-card {
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 64, 128, 0.2);
            max-width: 900px;
            margin: 0 auto;
        }
        h2 {
            color: #001f4d;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #001f4d;
            border: none;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #003366;
        }
        table {
            width: 100%;
        }
        table th, table td {
            color: #003366;
            vertical-align: middle;
        }
        table th {
            font-weight: 700;
        }
        .btn-warning {
            background-color: #ffc107;
            color: #212529;
            font-weight: 600;
        }
        .btn-warning:hover {
            background-color: #e0a800;
            color: #212529;
        }
        .btn-danger {
            background-color: #dc3545;
            font-weight: 600;
        }
        .btn-danger:hover {
            background-color: #bb2d3b;
        }
        tbody tr {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        tbody tr:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            z-index: 1;
            background-color: #f0f8ff;
        }
        /* Add a message when no venues are available */
        .no-venues {
            text-align: center;
            color: #555;
            padding: 20px 0;
            font-style: italic;
        }
    </style>
</head>
<body>
<header>Event Ticket App</header>

<div class="list-card">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Venue List</h2>
        <a th:href="@{/add-venue}" class="btn btn-primary">Add New Venue</a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Capacity</th>
                <th>Facilities</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(venues)}">
                <td colspan="6" class="no-venues">No venues available.</td>
            </tr>
            <tr th:each="venue : ${venues}">
                <td th:text="${venue.id}">1</td>
                <td th:text="${venue.name}">Grand Hall</td>
                <td th:text="${venue.location}">Colombo</td>
                <td th:text="${venue.capacity}">300</td>
                <td th:text="${venue.facilities}">WiFi, Parking</td>
                <td>
                    <a th:href="@{'/edit-venue/' + ${venue.id}}" class="btn btn-sm btn-warning me-2">Edit</a>
                    <a th:href="@{'/delete-venue/' + ${venue.id}}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Delete this venue?');">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
