<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Ticket App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .nav-link {
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container justify-content-center">
        <a class="navbar-brand mx-auto text-center" href="/" style="font-weight: bold;">Event Ticket App</a>
        <a href="/event/new" class="btn btn-light">Create Event</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-3">Manage Events</h2>
    <table class="table table-bordered table-hover">
        <thead class="thead-light">
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Venue</th>
            <th>Location</th>
            <th>Price</th>
            <th>Details</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.name}"></td>
            <td th:text="${event.date}"></td>
            <td th:text="${event.venue}"></td>
            <td th:text="${event.location}"></td>
            <td th:text="${event.ticketPrice}"></td>
            <td th:text="${event.details}"></td>
            <td>
                <a th:href="@{'/event/edit/' + ${event.name}}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{'/event/delete/' + ${event.name}}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this event?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
