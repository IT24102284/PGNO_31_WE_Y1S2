<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Venue List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #6f42c1, #c084fc);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 1rem;
            background-color: #212529;
        }
        .btn-primary {
            background-color: #6f42c1;
            border: none;
        }
        .btn-warning, .btn-danger {
            color: #fff;
        }
        table th, table td {
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Venue List</h2>
        <a th:href="@{/venues/add}" class="btn btn-primary">Add New Venue</a>
    </div>

    <div class="card p-4">
        <div class="table-responsive">
            <table class="table table-striped table-dark table-hover align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Capacity</th>
                    <th>Facilities</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="venue : ${venues}">
                    <td th:text="${venue.id}"></td>
                    <td th:text="${venue.name}"></td>
                    <td th:text="${venue.location}"></td>
                    <td th:text="${venue.capacity}"></td>
                    <td th:text="${venue.facilities}"></td>
                    <td>
                        <a th:href="@{'/venues/edit/' + ${venue.id}}" class="btn btn-sm btn-warning me-2">Edit</a>
                        <a th:href="@{'/venues/delete/' + ${venue.id}}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Delete this venue?');">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
