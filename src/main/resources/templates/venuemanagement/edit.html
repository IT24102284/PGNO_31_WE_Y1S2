<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Venue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #6f42c1, #c084fc);
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 1rem;
            background-color: #212529;
            color: white;
        }
        .card-header {
            background-color: #ffc107;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }
        .form-control {
            background-color: #343a40;
            color: white;
            border: 1px solid #495057;
        }
        .form-control::placeholder {
            color: #adb5bd;
        }
        .btn-warning {
            background-color: #ffc107;
            border: none;
            color: black;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
    </style>
</head>
<body>
<div class="container py-5" style="max-width: 700px;">
    <div class="card">
        <div class="card-header">
            <h3 class="mb-0 text-dark">Edit Venue</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/venues/update}" th:object="${venue}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="mb-3">
                    <label class="form-label">Venue Name</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Location</label>
                    <input type="text" th:field="*{location}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Capacity</label>
                    <input type="number" th:field="*{capacity}" class="form-control" min="1" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Facilities</label>
                    <textarea th:field="*{facilities}" class="form-control" rows="3"></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-warning">Update Venue</button>
                    <a th:href="@{/venues}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
