<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>User Profile</title>

  <!-- Bootstrap core -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
          rel="stylesheet"/>
  <!-- Unified CSS -->
  <link th:href="@{/css/usermanagement.css}" rel="stylesheet"/>
</head>
<body class="usermanagement-profile-page">
<div th:replace="fragments/header :: header"></div>

<div class="container d-flex align-items-center justify-content-center py-5"
     style="min-height: calc(100vh - 70px);">
  <div class="col-12 col-md-8 col-lg-6">
    <div class="card shadow-lg user-management-login-card">
      <div class="card-body p-5">

        <h3 class="text-center mb-4 fw-bold user-management-text">
          User Profile
        </h3>

        <!-- details as before -->
        <div class="mb-3">
          <p class="mb-1"><strong>Username</strong></p>
          <p class="fs-5" th:text="${user.username}"></p>
        </div>
        <div class="mb-3">
          <p class="mb-1"><strong>Email</strong></p>
          <p class="fs-5" th:text="${user.email}"></p>
        </div>
        <div class="mb-4">
          <p class="mb-1"><strong>Membership</strong></p>
          <p class="fs-5" th:text="${user.membershipType}"></p>
        </div>

        <!-- Actions on right end -->
        <div class="d-flex justify-content-end gap-2">
          <a th:href="@{/users/update/{id}(id=${user.id})}"
             class="btn user-management-btn py-2"
             title="Edit Profile">
            <i class="bi bi-pencil-fill me-1"></i>Edit
          </a>
          <a th:href="@{/users/delete/{id}(id=${user.id})}"
             class="btn btn-danger py-2"
             title="Delete Account"
             onclick="event.stopPropagation()">
            <i class="bi bi-trash-fill me-1"></i>Delete
          </a>
        </div>

        <div th:if="${success}" class="mt-4 alert alert-success" th:text="${success}"></div>
        <div th:if="${error}"   class="mt-2 alert alert-danger"  th:text="${error}"></div>

      </div>
    </div>
  </div>
</div>

<!-- Bootstrap bundle -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
</script>
<!-- Unified JS -->
<script th:src="@{/js/usermanagement.js}" defer></script>
</body>
</html>
