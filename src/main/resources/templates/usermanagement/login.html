<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login</title>
    <!-- Bootstrap core -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"/>
    <!-- Page‑specific CSS -->
    <link th:href="@{/css/usermanagement.css}" rel="stylesheet"/>
</head>
<body class="user-management-login-page">
<!-- header fragment -->
<div th:replace="fragments/header :: header"></div>

<div class="container d-flex align-items-center justify-content-center user-management-login-container"
     style="min-height: calc(100vh - 70px);">
    <div class="row w-100 justify-content-center">
        <!-- Wider breakpoints -->
        <div class="col-12 col-md-10 col-lg-9 col-xl-7">
            <div class="card login-card shadow-lg user-management-login-card">
                <div class="row g-0">
                    <!-- Illustration side, hidden on xs/sm -->
                    <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center">
                        <img th:src="@{/images/login-illustration.svg}"
                             alt="Login Illustration"
                             class="user-management-login-img"/>
                    </div>
                    <!-- Form side -->
                    <div class="col-md-6">
                        <div class="card-body p-5 user-management-login-body">
                            <h3 class="card-title text-center mb-4 fw-bold user-management-text">
                                Welcome Back
                            </h3>
                            <form th:action="@{/users}" method="post"
                                  class="user-management-login-form">
                                <div class="form-floating mb-3">
                                    <input type="text"
                                           class="form-control user-management-input"
                                           id="username" name="username"
                                           placeholder="Username" required>
                                    <label for="username">Username</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="password"
                                           class="form-control user-management-input"
                                           id="password" name="password"
                                           placeholder="Password" required>
                                    <label for="password">Password</label>
                                </div>
                                <button type="submit"
                                        class="btn btn-primary w-100 py-2 user-management-btn">
                                    Login
                                </button>
                            </form>

                            <div th:if="${error}" class="mt-3 text-center user-management-error">
                                <span class="text-danger" th:text="${error}"></span>
                            </div>
                            <div class="text-center mt-4">
                                <a th:href="@{/users/register}"
                                   class="text-secondary user-management-link">
                                    Don’t have an account? Register
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap bundle -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
</script>
<!-- Page‑specific JS -->
<script th:src="@{/js/usermanagement.js}" defer></script>
</body>
</html>
