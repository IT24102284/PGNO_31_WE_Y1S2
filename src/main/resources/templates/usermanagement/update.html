<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Update User</h2>
  <form action="/users/update" method="POST">
    <div class="mb-3">
      <label for="id" class="form-label">User ID</label>
      <input type="text" class="form-control" id="id" name="id" th:value="${user.id}" readonly>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" th:value="${user.username}">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" th:value="${user.email}">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
  <div th:if="${error}">
    <p style="color: red;">${error}</p>
  </div>
</div>
</body>
</html>
