<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Venue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        header {
            width: 100%;
            background-color: #001f4d; /* Dark Blue */
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .edit-card {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 64, 128, 0.3);
            width: 100%;
            max-width: 500px;

            /* Pop-up hover effect */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .edit-card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
            z-index: 10;
        }
        .edit-card h1 {
            color: #004085;
            margin-bottom: 25px;
            font-weight: 700;
            text-align: center;
        }
        label {
            font-weight: 600;
            color: #003366;
        }
        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 8px rgba(0, 86, 179, 0.5);
        }
        .btn-update {
            background-color: #0056b3;
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: 700;
            letter-spacing: 1px;
            color: white;
        }
        .btn-update:hover {
            background-color: #003d80;
        }
        .btn-cancel {
            margin-top: 10px;
            display: block;
            text-align: center;
            color: #003366;
            font-weight: 600;
            text-decoration: none;
        }
        .btn-cancel:hover {
            text-decoration: underline;
            color: #002244;
        }
    </style>
</head>
<body>
<header>Event Ticket App</header>
<div class="edit-card">
    <h1>Edit Venue</h1>
    <form th:action="@{/update-venue}" th:object="${venue}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Venue Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Enter venue name" required />
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" th:field="*{location}" id="location" class="form-control" placeholder="Enter location" required />
        </div>

        <div class="mb-3">
            <label for="capacity" class="form-label">Capacity</label>
            <input type="number" th:field="*{capacity}" id="capacity" class="form-control" placeholder="Enter capacity" min="1" required />
        </div>

        <div class="mb-3">
            <label for="facilities" class="form-label">Facilities</label>
            <input type="text" th:field="*{facilities}" id="facilities" class="form-control" placeholder="e.g. WiFi, Parking, Stage" />
        </div>

        <button type="submit" class="btn btn-update">Update Venue</button>
        <a href="/" class="btn-cancel">Cancel</a>
    </form>
</div>
</body>
</html>
