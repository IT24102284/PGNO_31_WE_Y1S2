<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Ticket Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

<div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">üéüÔ∏è Event Ticket Management</h1>

    <!-- Event List -->
    <section class="mb-8">
        <h2 class="text-xl font-semibold mb-4">Available Events</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-lg font-bold">Tech Conference 2025</h3>
                <p>Date: May 25, 2025</p>
                <p>Location: Colombo</p>
                <button class="mt-2 bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700">Book Ticket</button>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-lg font-bold">Music Fest Summer</h3>
                <p>Date: June 15, 2025</p>
                <p>Location: Galle</p>
                <button class="mt-2 bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700">Book Ticket</button>
            </div>
        </div>
    </section>

    <!-- Ticket Booking Form -->
    <section class="mb-8">
        <h2 class="text-xl font-semibold mb-4">Book Your Ticket</h2>
        <form class="bg-white p-6 rounded shadow space-y-4">
            <div>
                <label class="block font-medium">Name:</label>
                <input type="text" class="w-full p-2 border rounded" required />
            </div>
            <div>
                <label class="block font-medium">Email:</label>
                <input type="email" class="w-full p-2 border rounded" required />
            </div>
            <div>
                <label class="block font-medium">Event:</label>
                <select class="w-full p-2 border rounded">
                    <option>Tech Conference 2025</option>
                    <option>Music Fest Summer</option>
                </select>
            </div>
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Submit</button>
        </form>
    </section>

    <!-- Booked Tickets Display -->
    <section>
        <h2 class="text-xl font-semibold mb-4">Your Booked Tickets</h2>
        <div class="bg-white p-4 rounded shadow">
            <p>No tickets booked yet.</p>
        </div>
    </section>

</div>

</body>
</html>
